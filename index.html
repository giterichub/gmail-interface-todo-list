<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google Mail Select Feature</title>
</head>
<body>
    <header>
        <div class="search_add_container">
            <input type="text" placeholder="Add New List Item" id="inputContent">
            <img src="images/search.png" alt="searchicon">
            <button>Add</button>
        </div>
    </header>

    <div class="container">
        <div class="email_header">
            <div class="checkbox_pagination">
                <div class="email_header_align select_reload_options">
                    <div class="checkbox_box"></div>
                    <img src="images/reload.png" alt="reload">
                    <img src="images/3dots.png" alt="3dots">
                </div>
                <div class="email_header_align pagination">
                    <span></span>
                    <img src="images/back.png" alt="reload">
                    <img src="images/next.png" alt="3dots">
                </div>
            </div>
            <div class="tabs">
                <div class="each_tab active">
                    <img src="images/primary.png" alt="primary">
                    <h5>Primary</h5>
                </div>
                <div class="each_tab">
                    <img src="images/tag.png" alt="tag">
                    <h5>Promotions</h5>
                </div>
                <div class="each_tab">
                    <img src="images/social.png" alt="social">
                    <h5>Social</h5>
                </div>
            </div>
        </div>

        <div class="table_container">
            <table>
               
            </table>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
